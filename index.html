<!DOCTYPE HTML>

<html>
  
 <head>

  <meta charset="utf-8">
  <title>ToDo-List</title>
  <link rel="stylesheet" href="./assets/design.css">
 
</head>

<body>
  <img src="./assets/images/settings.png" class="setting-img" onclick="showProperty()">
  <span id="todo-list-title">ToDo-List</span><button id="add-task-button" onclick="historyTasks()">History</button>
  

    <span id="property-block" >
      Theme:<br>
    <input type="radio" name="style" value="dark">Dark<Br>
    <input type="radio" name="style" value="white">White<Br>
    <input type="radio" name="style" value="blue">Blue

    

    <button onclick="changeStyle()">--Set--</button>
    </span>
  
  <div class="input-container">
    <input id="input-task-name" placeholder="Input Task" />
    <input id="input-task-description" placeholder="Description" />
    <button onclick="addTask()" id="add-task-button">Enter  ---  (Press Enter)</button>
    
    
  </div>
  <div class="container">
    <div id="el"></div>
  </div>


  <script src="./assets/script.js"></script>
  </body>
</html>
