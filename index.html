<!DOCTYPE HTML>

<html>
  
 <head>

  <meta charset="utf-8">
  <title>ToDo-List</title>
  <link rel="stylesheet" href="./assets/design.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">

</head>

<body>
  <img src="./assets/images/settings.png" class="setting-img" onclick="showProperty()">
  <span id="todo-list-title">ToDo-List</span><button class="add-task-button btn" onclick="historyTasks()">History</button>
  

  <div class="input-container">
    <input id="input-task-name" placeholder="Input Task" />
    <input id="input-task-description" placeholder="Description" />
    <button onclick="addTask()" id="add-task-button" class="add-task-button btn">Enter  ---  (Press Enter)</button>
    
    
  </div>
  <div class="container">
    <div id="el"></div>
    <div class="history" id="history"></div>
  </div>


  <span id="property-block">
    Theme:<br>
    <input class="radioThemes" type="radio" name="style" value="dark">Dark<Br>
    <input class="radioThemes" type="radio"name="style" value="white">White<Br>
    <input class="radioThemes" type="radio"name="style" value="blue">Blue<Br>
    <input class="radioThemes" type="radio"name="style" value="coffe">Coffe<Br>
    <input class="radioThemes" type="radio"name="style" value="red-gradient">Red-gradient
  
  
  
    <button onclick="changeStyle()">--Set--</button>
  </span>


  <script src="./assets/script.js"></script>
  </body>
</html>
